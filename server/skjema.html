<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Innlogging og registrering</title>
</head>
<body>
  <h1>Registrering</h1>
  <form action="./" method="post">
    <input type="hidden" id="registrer" name="registrer" value="1">
    <input id="epost" name="epost" type="email" placeholder="E-postadresse" minlength="5" maxlength="255" required><br>
    <input id="passord" name="passord" type="password" placeholder="Passord" minlength="8" maxlength="255" required><br>
    <input type="submit">
  </form>
  <br>
  <h1>Innlogging</h1>
  <form action="./" method="post">
    <input type="hidden" id="forstegangsautentisering" name="forstegangsautentisering" value="1">
    <input id="epost" name="epost" type="email" placeholder="E-postadresse" minlength="5" maxlength="255" required><br>
    <input id="passord" name="passord" type="password" placeholder="Passord" minlength="8" maxlength="255" required><br>
    <textarea id="offentlig_nokkel" name="offentlig_nokkel" placeholder="Offentlig Nøkkel" required></textarea><br>
    <input type="submit">
  </form>
  <br>
  <h1>Start økt</h1>
  <form action="./" method="post">
    <input type="hidden" id="start_okt" name="start_okt" value="1">
    <input id="uuid" name="uuid" type="text" placeholder="UUID" maxlength="255" required><br>
    <textarea id="offentlig_oktnokkel" name="offentlig_oktnokkel" placeholder="Offentlig Øktnøkkel" required></textarea><br>
    <textarea id="signatur" name="signatur" placeholder="signatur" required></textarea><br>
    <input type="submit">
  </form>
</body>

</html>
